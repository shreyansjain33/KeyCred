name: Build Titan Key Credential Provider

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64

    - name: Build Release
      run: cmake --build build --config Release

    - name: Build Debug
      run: cmake --build build --config Debug

    - name: List build outputs
      run: |
        echo "=== Release Build ==="
        dir build\bin\Release
        echo "=== Debug Build ==="
        dir build\bin\Debug

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TitanKeyCP-Release
        path: |
          build/bin/Release/TitanKeyCP.dll
          build/bin/Release/TestTitanKeyCP.exe
          tools/*.bat
          tools/*.ps1

    - name: Upload Debug Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TitanKeyCP-Debug
        path: |
          build/bin/Debug/TitanKeyCP.dll
          build/bin/Debug/TestTitanKeyCP.exe
